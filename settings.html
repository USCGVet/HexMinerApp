<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HEX Valuation - Settings</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    <!-- Custom CSS for dark theme -->
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hex Miner App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chart.html">Chart</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Settings</h2>
        <form id="settingsForm">
            <div class="form-group">
                <label for="ethAddress">ETH Address:</label>
                <input type="text" class="form-control" id="ethAddress" placeholder="Enter your ETH address" required>
                <br>                   
               
                <label for="rpcSelection">Select RPC:</label>
                <select class="form-control" id="rpcSelection">
                    <option value="https://www.noderpc.xyz/rpc-mainnet/public/">Ethereum</option>
                    <option value="https://rpc.pulsechain.com/">PulseChain</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        
    </div>


    <script>

        const settingsForm = document.getElementById('settingsForm');
        const ethAddressInput = document.getElementById('ethAddress');

       
        const rpcSelection = document.getElementById('rpcSelection');

        // Load the saved ETH address from local storage and display it in the input field
        const savedEthAddress = localStorage.getItem('ethAddress');       
        const savedRpcSelection = localStorage.getItem('rpcSelection');

        if (savedEthAddress) {
            ethAddressInput.value = savedEthAddress;
        }

        if (savedRpcSelection) {
            rpcSelection.value = savedRpcSelection;
        }

        // Regular expression to match the format of an Ethereum address
        const ethAddressRegex = /^(0x)?[0-9a-fA-F]{40}$/;

        // Validate the ETH address when the form is submitted
        settingsForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the form from reloading the page

            const ethAddressValue = ethAddressInput.value.trim();            
            const rpcSelectionValue = rpcSelection.value;

            if (!ethAddressRegex.test(ethAddressValue)) {
                alert('Please enter a valid Ethereum address.');
                return;
            }

            
            localStorage.setItem('ethAddress', ethAddressValue);           
            localStorage.setItem('rpcSelection', rpcSelectionValue);
            alert('Settings saved successfully...');
        });

    </script>
</body>
</html>
